apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-one
  labels:
    app: microservice-one
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microservice-one
  template:
    metadata:
      labels:
        app: microservice-one
    spec:
      containers:
      - name: microservice-one
        image: was24/microservice-one:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: MICROSERVICE_TWO_URL
          value: "http://microservice-two-service:3001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: microservice-one-service
spec:
  type: NodePort
  selector:
    app: microservice-one
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
    nodePort: 30001
